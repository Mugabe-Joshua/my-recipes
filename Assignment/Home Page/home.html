        <div>
          <h3><u>Fluffy Scrambled Eggs Recipe</u></h3>
          <img src="../Images/eggs.jpg" alt="eggs" width="150">
          <br>
            <label><b>Ingredients:</b>
              <ol>
                <li>eggs</li>
                <li>milk</li>
                <li>flour</li>
                <li>salt</li>
                <li>pepper</li>
              </ol>
            </label>
            <label><b>Instructions:</b>
              <ul>
                <li>Preheat oven to 375°F (190°C).</li>
                <li>Cream eggs and milk until frothy.</li>
                <li>In a large bowl, combine flour, salt, and pepper.</li>
                <li>Add egg mixture and beat until smooth.</li>
                <li>Pour batter into prepared baking dishes.</li>
                <li>Bake for 20-25 minutes, or until golden brown on top.</li>
              </ul>
            </label>
        </div>
      </li>

      <li>
        <div>
          <h3><u>Sandwich Recipe</u></h3>
          <img src="../Images/sandwich.jpg" alt="sandwich" width="150">
          <br>
            <label><b>Ingredients:</b>
              <ol>
                <li>bread</li>
                <li>butter</li>
                <li>deli meat</li>
                <li> lettuce</li>
                <li>cheese</li>
                <li>tomato</li>
              </ol>
            </label>
            <label><b>Instructions:</b>
              <ul>
                <li> Spread butter or mayonnaise on one side of each slice of bread.</li>
                <li>Toast the bread in a pan or toaster until golden brown.</li>
                <li> Place lettuce on one slice of bread, followed by deli meat, cheese, and tomato.</li>
                <li>Add salt & pepper, then spread mustard or extra mayonnaise.</li>
                <li>Put the second slice of bread on top, pressing gently.</li>
                <li>Slice diagonally and enjoy with chips or a salad!</li>
              </ul>
            </label>
        </div>
      </li>

      <li>
        <div>
          <h3><u>Milkshake Recipe</u></h3>
          <img src="../Images/milkshake.jpg" alt="milkshake" width="150">
          <br>
            <label><b>Ingredients:</b>
              <ol>
                <li>milk</li>
                <li>sugar</li>
                <li>whipping cream</li>
                <li>strawberries</li>
              </ol>
            </label>
            <label><b>Instructions:</b>
              <ul>
                <li>Pour 1 litre of milk in a pan.</li>
                <li>Add sugar(to taste) in the milk.</li>
                <li>Stir the mixture and let it sit in the freezer overnight.</li>
                <li>Using a blender, refine 2 cups of whipping cream until a silky paste is made.</li>
                <li>Add the condensed milk to the whipping cream and blend till smooth.</li>
                <li>Add strawberries and enjoy.</li>
              </ul>
            </label>  
        </div>
      </li>
    </ol>
